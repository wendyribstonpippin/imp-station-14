    sprite: _Impstation/Clothing/Shoes/Boots/winterbootscolor.rsi
    layers:
    - state: bootbits-icon
      color: "#3f3f3f"
    - state: winterbits-icon
  - type: Item
    sprite: _Impstation/Clothing/Shoes/Boots/winterbootscolor.rsi
