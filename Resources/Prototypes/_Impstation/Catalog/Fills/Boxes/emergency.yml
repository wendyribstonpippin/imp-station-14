- type: entity
  parent: BoxCardboard
  id: BoxSurvivalCommand
  name: command survival box
  description: It's a box with ornate but otherwise basic internals inside.
  suffix: Standard
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskBreathCommand
    - id: EmergencyOxygenTankCommandFilled
    - id: EmergencyMedipen
    - id: Flare
    - id: FoodSnackNutribrick
    - id: DrinkCommandFlaskFull
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytankcommand

