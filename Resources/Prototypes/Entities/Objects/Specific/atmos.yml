- type: entity
  name: gas analyzer
  parent: BaseItem
  id: GasAnalyzer
  description: A hand-held environmental scanner which reports current gas levels.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Specific/Atmos/gasanalyzer.rsi # imp
    layers:
      - state: icon
        map: ["analyzer"]
  - type: GasAnalyzer
  - type: ActivatableUI
    inHandsOnly: true
    singleUser: true
    requireActiveHand: false
    key: enum.GasAnalyzerUiKey.Key
  - type: UserInterface
    interfaces:
      enum.GasAnalyzerUiKey.Key:
        type: GasAnalyzerBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
        enum.GasAnalyzerVisuals.Enabled:
          enabled:
            True: { state: working }
            False: { state: icon }
  - type: Tag
    tags:
      - DroneUsable
  - type: StaticPrice
    price: 80
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
      Glass: 100
  - type: GuideHelp
    guides:
    - AtmosTools
    - PipeNetworks
    - Pipes
    - GasCanisters
